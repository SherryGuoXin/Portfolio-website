      <div class="title">
        <h1>Contact</h1>
        <h2>Get in touch and let me know how I can help.</h2>
        </div>
    
        
          <div class="contact">
          <form>
            <div class="input">
            <label for="Name">Name*</label>
            <input id="Name" type="text" name="Name" required>
            </div>

            <div class="input">
            <label for="Email">Email</label>
            <input id="Email" type="text" name="Email">
            </div>
            
            <div class="input">
            <label for="Subject">Subject*</label>
            <input id="Subject" type="text" name="Subject" required minlength="10" maxlength="50">
            </div>

            <div class="input">
            <label for="Message">Message*</label>
            <textarea id="Message" name="Message" rows="4"  required minlength="10" maxlength="500" ></textarea>        
            <input id="submit" type="submit">
            </div>

          </form>
